<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilocos Norte Accommodation Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Ilocos Norte Accommodation Recommender</h1>

      <input id="searchBox" placeholder="Search a town (e.g., Laoag, Pagudpud)..." />

      <section class="prefs card">
        <h2>Preferences</h2>
        <label>Budget: ₱<span id="budget-label">1500</span></label>
        <input id="budget" type="range" min="500" max="5000" step="100" value="1500">

        <label>Preferred area</label>
        <select id="area-select">
          <option value="any">Any</option>
        </select>

        <label>Amenities</label>
        <div id="amenities" class="chip-row"></div>

        <label>Minimum rating: <span id="rating-label">3.5</span></label>
        <input id="min-rating" type="range" min="1" max="5" step="0.1" value="3.5">

        <div class="buttons">
          <button id="refresh-btn" class="btn">Refresh Recommendations</button>
          <button id="distance-matrix-btn" class="btn outline">Distance Matrix (from me)</button>
        </div>
      </section>

      <section class="results card">
        <h2>Top Recommendations</h2>
        <div id="hotelList" class="results-list"></div>
      </section>

      <footer class="small">Sample dataset — replace with real data or backend for production. Remember to restrict your Google API key in Console.</footer>
    </aside>

    <main class="main">
      <div id="map"></div>

      <div id="route-panel" class="route-panel card" hidden>
        <h3>Directions</h3>
        <div id="route-info"></div>
        <button id="clear-route" class="btn outline">Clear Route</button>
      </div>
    </main>
  </div>

  <!-- Google Maps JS: replace YOUR_API_KEY_HERE -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1qPMCRE0KVjbdPa38fn3po9n0i3Ll6B4&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
